                <fieldset>
                    <legend>Personal Info</legend>
                    <div>
                        <label for="userNameSur">Nombre & Apellido</label><br>

                    <div>

                <fieldset>
                    <legend>Mensaje</legend>
                    <div>
                        <label for="userMessage">Cuerpo</label><br>
                        <textarea type="email" name="userMessage" id="userMessage" cols="45" rows="10"

                        <input class="form__button" type="submit" value="SEND MESSAGE">
                        <input class="form__button" type="reset" value="RESET">
                    </div>
                </fieldset>
                <fieldset>
